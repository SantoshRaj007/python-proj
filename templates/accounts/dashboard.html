{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">                    
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Logged in: {{ user.full_name}}</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5 class="card-title">My Orders</h5>
                                        <h4>{{ orders_count }}</h4>
                                        <a href="{% url 'my_orders' %}">View Orders</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <img src="{{ userprofile.profile_picture.url }}" alt="User Profile" width="50" height="50" class="rounded-circle">
                                        <p class="mb-0">{{ user.email }}</p>
                                        <p>{{ user.phone_number }}</p>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div> 
                    
                </article> 
            </main>
        </div> 
    </div>

    {% endblock %}
